<div class="col-lg-12">
  <h1 class="page-header">Portal Sheets
    <small>Portal Sheets Management</small>
    <div class="pull-right">
      <a ui-sref="main.createInvoice" class="btn btn-lg btn-primary">Create New Sheet</a>
      <a href="#" class="btn btn-lg btn-primary">View Analytics</a>
    </div>
  </h1>
</div>
<div class="col-lg-12">
  <div ng-show="invoices == undefined || invoices.length == 0" class="alert alert-info">
    No sheets have been added, <a href="#" ui-sref="main.createInvoice">click to add a sheet</a>
  </div>
  <div ng-show="invoices.length > 0">
    <div class="input-group input-group-lg">
      <span class="input-group-addon">Search</span>
      <input id="sku" type="text" class="form-control typeahead" placeholder="Search Portal Sheets" data-source="sku" autocomplete="off" />
    </div>
    <br/>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>PO</th>
          <th>Network</th>
          <th>Contract / Quote #</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="sheetRow" id="{{invoice._id}}" ng-repeat="invoice in invoices">
          <td>{{invoice.po}}</td>
          <td>{{invoice.network}}</td>
          <td>{{invoice.contract}}</td>
          <td>{{invoice.location}}</td>
          <td style="width:90px;">
            <a href="#" ng-click="deleteInvoice(invoice._id)" id="delete" class="pull-right"><i class="fa fa-fw fa-remove fa-2x"></i></a>
            <a href="#" ui-sref="main.editInvoice({ id: invoice._id })" id="edit" class="pull-right"><i class="fa fa-fw fa-pencil fa-2x"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
